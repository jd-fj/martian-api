<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Martian Daily!</h1>
    </div>
    <div class="row">
      <div id="weather" class="col-md-6">
        <div class="card">
          <h2 class="card-title" id="sol"></h2>
          <div class="card-text">
            <div id="atmosphericTemp"></div>
            <div id="lowTemp"></div>
            <div id="highTemp"></div>
          </div>
        </div>
      </div>
      <div id="weather1" class="col-md-6">
        <div class="card">
          <h2 class="card-title" id="sol1"></h2>
          <div class="card-text">
            <div id="atmosphericTemp1"></div>
            <div id="lowTemp1"></div>
            <div id="highTemp1"></div>
          </div>
        </div>
      </div>
    </div>
    <h2>Photo of the Day:</h2>
    <div id="marsImage"></div>
    <h2>Search for more images:</h2>
    <label for="userSearch">Search Here:</label>
    <input id="userSeach" type="text">
    <button class="btn btn-warning" id="searchClick">Search!</button>
    <div id="imgSearchResults">
    </div>
    <div id="errorSection"></div>
  </div>
  </div>
</body>
</html>
